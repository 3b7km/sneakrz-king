      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
      onload="console.log('✅ EmailJS CDN loaded successfully'); try { window.emailjs.init('xZ-FMAkzHPph3aojg'); window._emailJSReady = true; console.log('✅ EmailJS initialized via CDN'); } catch(e) { console.error('❌ EmailJS init failed:', e); }"
      onerror="console.error('❌ Primary EmailJS CDN failed, loading fallback...'); loadEmailJSFallback();"

    <script type="text/javascript">
      // Fallback EmailJS loading function
      function loadEmailJSFallback() {
        console.log('🔄 Loading EmailJS fallback CDN...');
        const fallbackScript = document.createElement('script');
        fallbackScript.type = 'text/javascript';
        fallbackScript.src = 'https://unpkg.com/@emailjs/browser@4/dist/email.min.js';
        fallbackScript.onload = function() {
          console.log('✅ EmailJS fallback CDN loaded successfully');
          try {
            window.emailjs.init('xZ-FMAkzHPph3aojg');
            window._emailJSReady = true;
            console.log('✅ EmailJS initialized via fallback CDN');
          } catch(e) {
            console.error('❌ EmailJS fallback init failed:', e);
            window._emailJSFailed = true;
          }
        };
        fallbackScript.onerror = function() {
          console.error('❌ Both EmailJS CDNs failed to load');
          console.error('💡 This may be due to network restrictions, ad blockers, or firewall settings');
          window._emailJSFailed = true;
        };
        document.head.appendChild(fallbackScript);
      }

      // Add debugging function for users to test EmailJS
      window.testEmailJS = function() {
        console.log('🧪 Testing EmailJS functionality...');
        console.log('User Agent:', navigator.userAgent);
        console.log('Platform:', navigator.platform);
        console.log('Vendor:', navigator.vendor);
        console.log('EmailJS available:', !!window.emailjs);
        console.log('EmailJS ready:', !!window._emailJSReady);
        console.log('EmailJS failed:', !!window._emailJSFailed);
        console.log('Cookies enabled:', navigator.cookieEnabled);
        console.log('Online status:', navigator.onLine);
        console.log('Protocol:', window.location.protocol);

        // Safari detection
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) && /apple/i.test(navigator.vendor);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        console.log('Is Safari:', isSafari);
        console.log('Is iOS:', isIOS);
        console.log('Is iOS Safari:', isIOS && isSafari);

        if (window.emailjs && window._emailJSReady) {
          console.log('✅ EmailJS appears to be working correctly');
          // Test EmailJS init
          try {
            window.emailjs.init('xZ-FMAkzHPph3aojg');
            console.log('✅ EmailJS re-initialization successful');
          } catch(e) {
            console.error('❌ EmailJS re-initialization failed:', e);
          }
        } else {
          console.warn('⚠️ EmailJS may have issues');
          if (!window.emailjs) console.error('EmailJS object not found');
          if (!window._emailJSReady) console.error('EmailJS not marked as ready');
          if (window._emailJSFailed) console.error('EmailJS marked as failed');
        }
      };

      // Additional check after page load with multiple attempts
      window.addEventListener('load', function() {
        let attempts = 0;
        const maxAttempts = 3;
        const checkInterval = 2000;

        const checkEmailJS = () => {
          attempts++;
          if (typeof window.emailjs === 'undefined' && attempts <= maxAttempts) {
            console.warn(`⚠️ EmailJS not detected after page load (attempt ${attempts}/${maxAttempts}), attempting fallback...`);
            loadEmailJSFallback();

            if (attempts < maxAttempts) {
              setTimeout(checkEmailJS, checkInterval);
            }
          } else if (typeof window.emailjs !== 'undefined') {
            console.log('✅ EmailJS successfully loaded');
            // Initialize EmailJS for Safari compatibility
            try {
              window.emailjs.init('xZ-FMAkzHPph3aojg');
              window._emailJSReady = true;
              console.log('✅ EmailJS initialized successfully');
            } catch (initError) {
              console.error('❌ EmailJS initialization failed:', initError);
              window._emailJSFailed = true;
            }
          }
        };

        setTimeout(checkEmailJS, 1000);
      });
    </script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
