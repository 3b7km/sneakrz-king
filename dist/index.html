    <script type="text/javascript">
      // Fallback EmailJS loading function
      function loadEmailJSFallback() {
        console.log('üîÑ Loading EmailJS fallback CDN...');
        const fallbackScript = document.createElement('script');
        fallbackScript.type = 'text/javascript';
        fallbackScript.src = 'https://unpkg.com/@emailjs/browser@4/dist/email.min.js';
        fallbackScript.onload = function() {
          console.log('‚úÖ EmailJS fallback CDN loaded successfully');
        };
        fallbackScript.onerror = function() {
          console.error('‚ùå Both EmailJS CDNs failed to load');
          console.error('üí° This may be due to network restrictions, ad blockers, or firewall settings');
          window._emailJSFailed = true;
        };
        document.head.appendChild(fallbackScript);
      }

      // Additional check after page load
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (typeof window.emailjs === 'undefined') {
            console.warn('‚ö†Ô∏è EmailJS not detected after page load, attempting fallback...');
            loadEmailJSFallback();
          }
        }, 2000);
      });
    </script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
